<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <main class="log_in">

        <header>
            <p>
                Not a Join user?
            </p>
            <a class="btn" href="sign_up_site.html">Sign up</a>
        </header>
        <svg>
            <use xlink:href="assets/svg/sprite.svg#mail_icon"></use>
        </svg>
        <div class="frame-153">
            <div class="hdl">
                <div class="log-in-hdl-cnt">
                    <h1 class="log-in-hdl">Log in</h1>
                </div>
            </div>

            <div class="frame-231">
                <div data-property-1="Default" class="log-in_01">
                    <div class="email">
                        <div class="frame-157">
                            <div><span class="email_01_span">Email</span></div>
                            <div class="bounding-box"></div>
                            <div class="mail"></div>
                        </div>
                    </div>
                    <div class="password">
                        <div class="frame-158">
                            <div><span class="password_01_span">Password</span></div>
                            <div class="bounding-box_01"></div>
                            <div class="lock"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="frame-176">
                <button class="btn btn-primary">Log in</button>
                <button class="btn-secondary">Guest log in</button>
            </div>
        </div>
        </div>

        <footer></footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
